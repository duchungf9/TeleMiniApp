<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="vi"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title data-react-helmet="true">Boost</title>

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>
    <div class="wrapper pr">
        
<img src="assets/img/bg-page-1.svg" alt="" class="imgFull pr">
<main class="app">
    <section class="account-info-section">
        <h2 class="balooTammaExtraBold">Meimei89</h1>
        <div class="diamon-will-claim">
            <span class="icon-diamon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></span>
            <span class="num bungeeRegular">0000.010250</span>
        </div>
        <div class="last-claim">
            <p class="balooTammaRegular">Last claimed: <span class="num">0.025</span> GDM</p>
        </div>
    </section>
    <section class="total-speed-section">
        <h2 class="title balooTammaRegular">TOTAL SPEED: <span class="num color-blue">0.025</span> GDM/h</h2>
        <div class="total-speed-content">
            <a href="boost-speed.html" class="total-speed-item btn-fullwidth bg-gradient">
               <div class="speed-item-contain bg-black">
                    <div class="icon-speed"><img src="assets/img/icon-speed.svg" alt="" class="imgFull"></div>
                    <div class="num-speed">
                        <div class="text color-blue">SPEED</div>
                        <div class="num color-gray">0.025 GDM/h</div>
                        <div class="after color-purple">After: 0.030 gdm/h  </div>
                    </div>
                    <div class="icon-arrow"></div>
               </div>
            </a>
            <a href="boost-engine.html" class="total-speed-item btn-fullwidth bg-gradient">
                <div class="speed-item-contain bg-black">
                    <div class="icon-speed"><img src="assets/img/icon-engine.svg" alt="" class="imgFull"></div>
                    <div class="num-speed">
                        <div class="text color-blue">ENGINE</div>
                        <div class="num color-gray">+0% for SPEED</div>
                        <div class="after color-purple">After: +1%</div>
                    </div>
                    <div class="icon-arrow"></div>
                </div>
            </a>
        </div>
    </section>
    <section class="total-speed-section">
        <h2 class="title balooTammaRegular">TOTAL STORAGE: <span class="num color-blue">0.05</span> GDM</h2>
        <div class="total-speed-content">
            <a href="boost-storage.html" class="total-speed-item btn-fullwidth bg-gradient">
               <div class="speed-item-contain bg-black">
                    <div class="icon-speed"><img src="assets/img/icon-storage.svg" alt="" class="imgFull"></div>
                    <div class="num-speed">
                        <div class="text color-blue">STORAGE</div>
                        <div class="num color-gray">0.05 GDM</div>
                        <div class="after color-purple">After: 0.065 GDM</div>
                    </div>
                    <div class="icon-arrow"></div>
               </div>
            </a>
            <a href="boost-cloud.html" class="total-speed-item btn-fullwidth bg-gradient">
                <div class="speed-item-contain bg-black">
                    <div class="icon-speed"><img src="assets/img/icon-containers.svg" alt="" class="imgFull"></div>
                    <div class="num-speed">
                        <div class="text color-blue">CLOUD STORAGE</div>
                        <div class="num color-gray">You don't have a cloud storage</div>
                        <div class="after color-purple">More Cloud, More Storage</div>
                    </div>
                    <div class="icon-arrow"></div>
                </div>
            </a>
        </div>
    </section>
</main>
<section class="main-menu-section">
    <a href="boost.html" class="btn-menu btn-boost is-active">
        <img src="assets/img/btn-boost.png" alt="" class="imgFull">
    </a> 
    <a href="offer.html" class="btn-menu btn-offer">
        <img src="assets/img/btn-offer.png" alt="" class="imgFull">
    </a>
    <a href="miner.html" class="btn-menu btn-miner">
        <img src="assets/img/btn-miner.png" alt="" class="imgFull">
    </a>
    <a href="growth.html" class="btn-menu btn-growth">
        <img src="assets/img/btn-growth.png" alt="" class="imgFull">
    </a>
    <a href="dapps.html" class="btn-menu btn-dapps">
        <img src="assets/img/btn-dapps.png" alt="" class="imgFull">
    </a>
</section>

        <div class="popup popupNotify px">
    
</div>



    </div>

    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/page_all.js"></script>
    </body>
</html>
