<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="vi"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title data-react-helmet="true">Boost</title>

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>
    <div class="wrapper pr">
        
<img src="assets/img/bg-page-1.svg" alt="" class="imgFull pr">
<div class="bg-float">
    <img src="assets/img/bg-float.svg" alt="" class="imgFull pr">
</div>
<main class="app">
    <section class="account-info-section">
        <h2 class="balooTammaExtraBold">Meimei89</h1>
        <div class="diamon-will-claim">
            <span class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></span>
            <span class="num bungeeRegular">0000.010250</span>
        </div>
        <div class="last-claim">
            <p class="balooTammaRegular">Last claimed: <span class="num">0.025</span> GDM</p>
        </div>
    </section>
    <section class="speed-page-section">
        <a href="boost.html" class="btn-close">
            <img src="assets/img/btn-x.png" alt="" class="imgFull">
        </a>
        <div class="speed-page-content">
            <div class="speed-need-upgrade">
                <div class="speed-upgrade-item future-level btn-fullwidth bg-gradient">
                    <div class="speed-upgrade-item-contain bg-purple">
                        <div class="bungeeRegular">SPEED: 0.038</div>
                        <div class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></div>
                        <div class="text balooTammaRegular color-gray">per hour</div>
                    </div>
                </div>
                <div class="speed-upgrade-item next-level btn-fullwidth bg-gradient">
                    <div class="speed-upgrade-item-contain bg-black">
                        <div class="bungeeRegular">SPEED: 0.030</div>
                        <div class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></div>
                        <div class="text balooTammaRegular color-gray">per hour</div>
                    </div>
                </div>
            </div>
            <div class="speed-current">
                <div class="chart">
                    <div class="chart-content">
                        <div class="chart-item"></div>
                        <div class="chart-item chart-item-ac"></div>
                        <div class="chart-item"></div>
                    </div>
                </div>
                <div class="speed-current-claimed btn-fullwidth bg-gradient">
                    <div class="speed-current-claimed-contain bg-blue pr">
                        <div class="bungeeRegular">SPEED: 0.025</div>
                        <div class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></div>
                        <div class="text balooTammaRegular">per hour</div>
                        <a href="#" class="btn-claimed"><img src="assets/img/btn-current.png" alt="" class="imgFull"></a>
                    </div>
                </div>
            </div>
            <div class="upgrade-speed">
                <a href="#" class="btn-upgrade" onclick="showPopup('Upgraded successfully!');">
                    <div class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></div>0.4
                </a>
            </div>
        </div>
    </section>
</main>

        <div class="popup popupNotify px">
    
</div>



    </div>

    <!-- <script src="./assets/js/jquery-3.7.1.min.js"></script> -->
    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/page_all.js"></script>
    </body>
</html>
