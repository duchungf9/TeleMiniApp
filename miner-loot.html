<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="vi"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title data-react-helmet="true">Miner</title>

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>
    <div class="wrapper pr">
        
<img src="assets/img/bg-page-loot.png" alt="" class="imgFull">
<div class="bg-float">
    <img src="assets/img/bg-float.svg" alt="" class="imgFull pr">
</div>
<main class="app">
    <section class="account-info-section">
        <h2 class="balooTammaExtraBold">Meimei89</h1>
        <div class="diamon-will-claim">
            <span class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></span>
            <span class="num bungeeRegular">0000.010250</span>
        </div>
        <div class="last-claim">
            <p class="balooTammaRegular">Last claimed: <span class="num">0.025</span> GDM</p>
        </div>
    </section>
    <section class="miner-section loot-section">
        <div class="miner-section-content">
            <div class="btn-left-group btn-group">
                <a href="miner-event.html" class="btn-event">
                    <img src="assets/img/btn-event.png" alt="" class="imgFull">
                </a>
            </div>
            <div class="num-running">
                <div class="num-1 from-left"><img src="assets/img/2.00.svg" alt=""></div>
                <div class="num-2 from-left"><img src="assets/img/0.25.svg" alt=""></div>
                <div class="num-3 from-left"><img src="assets/img/5.00.svg" alt=""></div>
                <div class="num-4 from-right"><img src="assets/img/1.25.svg" alt=""></div>
                <div class="num-5 from-right"><img src="assets/img/0.75.svg" alt=""></div>
                <div class="num-6 from-right"><img src="assets/img/1.75.svg" alt=""></div>
                <div class="num-7 from-right"><img src="assets/img/1.0.svg" alt=""></div>
             
            </div>
            <div class="hack">
                <div class="hacker-img">
                    <img src="assets/img/img-hacker.png" alt="" class="imgFull">
                </div>
                <div class="notiffy-box">
                    <div class="text-notify">
                        You will receive a bonus every 10 loot times
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
            </div>
            <div class="btn-right-group btn-group">
                <a href="miner-rank.html" class="btn-rank">
                    <img src="assets/img/btn-rank.png" alt="" class="imgFull">
                </a>
            </div>
        </div>
        <div class="upgrade-loot">
            <a href="#" class="btn-upgrade-loot" onclick="showNotifyLooted('1.25 + 0.8 bonus');">
                <div class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></div>0.4
            </a>
            <a href="help.html" class="btn-question"><img src="assets/img/icon-question.png" alt="" class="imgFull"></a>
        </div>
    </section>
</main>
<section class="notify-looted-section">
    <div class="notify-looted-content">
        <span class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></span>
        <span class="num bungeeRegular"></span>
    </div>
</section>
<section class="main-menu-section">
    <a href="boost.html" class="btn-menu btn-boost">
        <img src="assets/img/btn-boost.png" alt="" class="imgFull">
    </a> 
    <a href="offer.html" class="btn-menu btn-offer">
        <img src="assets/img/btn-offer.png" alt="" class="imgFull">
    </a>
    <a href="miner.html" class="btn-menu btn-miner is-active">
        <img src="assets/img/btn-miner.png" alt="" class="imgFull">
    </a>
    <a href="growth.html" class="btn-menu btn-growth">
        <img src="assets/img/btn-growth.png" alt="" class="imgFull">
    </a>
    <a href="dapps.html" class="btn-menu btn-dapps">
        <img src="assets/img/btn-dapps.png" alt="" class="imgFull">
    </a>
</section>

        <div class="popup popupNotify px">
    
</div>



    </div>

    <!-- <script src="./assets/js/jquery-3.7.1.min.js"></script> -->
    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/page_all.js"></script>
    </body>
</html>
