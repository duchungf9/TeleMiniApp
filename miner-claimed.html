<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="vi"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title data-react-helmet="true">Miner</title>

        <link rel="stylesheet" href="./assets/css/style.css?v=2">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>

    </head>

    <body>
    <div class="wrapper pr">
        
<img src="assets/img/bg-page.svg" alt="" class="imgFull pr bg-page">
<div class="bg-float">
    <img src="assets/img/bg-float.svg" alt="" class="imgFull pr">
</div>
<main class="app">
    <screen class="screen-claimed">
        <div class="screen-claimed-contain">
            <section class="account-info-section">
                <h2 class="balooTammaExtraBold">Meimei89 <div class="icon-premieum"><img src="assets/img/icon-premium.png" alt="" class="imgFull"></div></h1>
                <div class="diamon-will-claim">
                    <span class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></span>
                    <span class="num bungeeRegular">0000.010250</span>
                </div>
                <div class="last-claim">
                    <p class="balooTammaRegular">Last claimed: <span class="num">0.025</span> GDM</p>
                </div>
            </section>
            <section class="miner-section">
                <div class="miner-section-content">
                    <div class="btn-left-group btn-group">
                        <a href="miner-event.html" class="btn-event">
                            <img src="assets/img/btn-event.png" alt="" class="imgFull">
                        </a>
                        <a href="miner-loot.html" class="btn-loot">
                            <img src="assets/img/btn-loot.png" alt="" class="imgFull">
                        </a>
                    </div>
                    <div class="miner-info">
                        <div class="miner-info-top">
                            <div class="text balooTammuduBold">FULL STORAGE</div>
                            <div class="num bungeeRegular full-storage" data-number="0.050000">0.050000</div>
                        </div>
                        <div class="miner-img">
                            <img src="assets/img/img-demo-3.png" alt="" class="imgFull">
                        </div>
                        <div class="miner-info-item">
                            <div class="miner-item bg-bdrs-black"><p>SPEED PER HOUR:</p> <span class="color-blue bungeeRegular num">0.025</span><span class="color-purple">/HOUR</span></div>
                            <div class="miner-item bg-bdrs-black"><p>STORAGE:</p> <span class="color-blue bungeeRegular num">0.05</span><span class="color-purple">/TIME</span></div>
                        </div>
                    </div>
                    <div class="btn-right-group btn-group">
                        <a href="miner-daily.html" class="btn-daily">
                            <img src="assets/img/btn-daily.png" alt="" class="imgFull">
                        </a>
                        <a href="miner-rank.html" class="btn-rank">
                            <img src="assets/img/btn-rank.png" alt="" class="imgFull">
                        </a>
                    </div>
                </div>
                <div class="claimed-block">
                    <button class="btn-claimed"><img src="assets/img/btn-claim.png" alt="" class="imgFull"></button>
                </div>
            </section>
        </div>
    </screen>
</main>
<section class="main-menu-section">
    <a href="boost.html" class="btn-menu btn-boost">
        <img src="assets/img/btn-boost.png" alt="" class="imgFull">
    </a> 
    <a href="offer.html" class="btn-menu btn-offer">
        <img src="assets/img/btn-offer.png" alt="" class="imgFull">
    </a>
    <a href="miner.html" class="btn-menu btn-miner is-active">

    </a>
    <a href="growth.html" class="btn-menu btn-growth">
        <img src="assets/img/btn-growth.png" alt="" class="imgFull">
    </a>
    <a href="#" class="btn-menu btn-dapps">
        <img src="assets/img/btn-dapps.png" alt="" class="imgFull">
    </a>
</section>
