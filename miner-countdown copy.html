                    <div class="num bungeeRegular" data-number="0.000238">0.000238</div>
                </div>
                <div class="miner-img">
                    <img src="assets/img/img-demo-1.png" alt="" class="imgFull">
                </div>
                <div class="miner-info-item">
                    <div class="miner-item bg-bdrs-black">SPEED: <span class="color-blue bungeeRegular num">0.025</span><span class="color-purple">/HOUR</span></div>

            </div>
            <div class="btn-right-group btn-group">

                <a href="miner-rank.html" class="btn-rank">

                </a>
            </div>
        </div>
        <div class="countdown-block">
            <div class="icon">
                <img src="assets/img/icon-clock.svg" alt="" class="imgFull">
            </div>
            <div class="timer bg-black">
                <div class="hour bungeeRegular color-purple">00</div>
                <span class="dot bungeeRegular color-purple">:</span>
                <div class="minute bungeeRegular color-purple">00</div>
                <span class="dot bungeeRegular color-purple">:</span>
                <div class="second bungeeRegular color-purple">04</div>
            </div>
        </div>
    </section>
</main>
