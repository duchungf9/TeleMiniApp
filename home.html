<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            background-color: #2c2c54;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
        }

        .claimed {
            margin: 10px 0;
        }

        .menu button {
            background: #ff793f;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .main {
            background: #575fcf;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .miner {
            font-size: 2em;
        }

        .miner img {
            width: 100px;
            margin: 20px 0;
        }

        .stats {
            font-size: 1em;
        }

        .timer {
            background: #1e272e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .footer button {
            background: #34e7e4;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="username">Meimei89</span>
            <span class="balance">0000.010250</span>
        </div>
        <div class="claimed">
            Last claimed: 0.025 GDM
        </div>
        <div class="menu">
            <button>Event</button>
            <button>Daily</button>
            <button>Rank</button>
        </div>
        <div class="main">
            <div class="miner">
                <span>0.000238</span>
                <img src="car.png" alt="Miner">
                <div class="stats">
                    <div>Speed: 0.025/hour</div>
                    <div>Engine: +8%</div>
                    <div>Storage: 0.05/time</div>
                </div>
            </div>
            <div class="timer">
                00:00:04
            </div>
        </div>
        <div class="footer">
            <button>Boost</button>
            <button>Offer</button>
            <button>Minner</button>
            <button>Growth</button>
            <button>Dapps</button>
        </div>
    </div>
</body>
</html>
