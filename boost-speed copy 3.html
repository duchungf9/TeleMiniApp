                <div class="speed-upgrade-item next-level btn-fullwidth bg-gradient">

                        <div class="text balooTammaRegular color-gray">per hour</div>
                    </div>
                </div>
            </div>
            <div class="speed-current">
                <div class="chart">
                    <div class="chart-content">
                        <div class="chart-item"></div>

                        <div class="chart-item"></div>
                    </div>
                </div>
                <div class="speed-current-claimed btn-fullwidth bg-gradient">
                    <div class="speed-current-claimed-contain bg-blue pr">

                        <a href="#" class="btn-claimed"><img src="assets/img/btn-current.png" alt="" class="imgFull"></a>
                    </div>
                </div>
            </div>
            <div class="upgrade-speed">
                <a href="#" class="btn-upgrade">
                    <div class="icon"><img src="assets/img/icon-1.svg" alt="" class="imgFull"></div>0.4
                </a>
            </div>
        </div>
    </section>
</main>
